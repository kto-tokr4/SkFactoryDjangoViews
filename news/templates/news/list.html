{% extends "base.html" %}
{% block title %}Post list{% endblock %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <a href="{{ post.get_absolute_url }}" class="post_title">{{ post.title }}</a>
            <p class="post_text">{{ post.text|truncatewords:"20" }}</p>
            <p class="post_author"> Published by {{ post.author.user.username }} {{ post.created|date:"d m Y" }}</p>
        </div>
    {% endfor %}
{% endblock %}
